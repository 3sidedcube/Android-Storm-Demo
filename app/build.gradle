apply plugin: 'com.android.application'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1"

	defaultConfig {
		applicationId "com.cube.storm.example"
		minSdkVersion 15
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}

	packagingOptions {
		exclude 'META-INF/DEPENDENCIES.txt'
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/NOTICE.txt'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/notice.txt'
		exclude 'META-INF/license.txt'
		exclude 'META-INF/dependencies.txt'
		exclude 'META-INF/LGPL2.1'
		exclude 'LICENSE.txt'
	}
}

dependencies {
	compile project(':Libraries:LightningContent')
	compile project(':Libraries:LightningUi')
	compile project(':Libraries:LightningLanguage')
	compile project(':Libraries:LightningMessage')
}
